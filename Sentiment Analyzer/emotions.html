<//In this sentiment analysys code, positive words and negative words are analysed, making it easier to visually identify the sentiment of the text.>



<!DOCTYPE html>
<html>
<head>
<title>Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #inputText {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    #analyzeButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sentimentOutput {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <script>
    const positiveWords = ["happy", "joy", "love", "good", "ecstatic", "thrilled", "delighted", "cheerful"];
    const negativeWords = ["sad", "angry", "hate", "bad", "miserable", "upset", "disappointed", "gloomy"];

    function analyzeSentiment(text) {
      const wordCounts = {};
      text.split(/\s+/).forEach(word => (wordCounts[word.toLowerCase()] =
        (wordCounts[word.toLowerCase()] || 0) + 1));
      let sentiment = "neutral";
      let positiveCount = 0;
      let negativeCount = 0;
      for (const word in wordCounts) {
        if (positiveWords.includes(word)) {
          positiveCount += wordCounts[word];
        } else if (negativeWords.includes(word)) {
          negativeCount += wordCounts[word];
        }
      }
      if (positiveCount > negativeCount) {
        sentiment = "positive";
      } else if (negativeCount > positiveCount) {
        sentiment = "negative";
      }
      return sentiment;
    }

    function analyzeText() {
      const text = document.getElementById("inputText").value;
      const sentiment = analyzeSentiment(text);
      document.getElementById("sentimentOutput").textContent = "Sentiment: " + sentiment;
    }
  </script>
</head>
<body>
  <input type="text" id="inputText" placeholder="Enter text to analyze" />
        <button id="analyzeButton" onclick="analyzeText()">Analyze Sentiment</button>
        <p id="sentimentOutput"></p>
    </div>
</body>
</html>
